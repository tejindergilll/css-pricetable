      }
      #para{
        display:flex;
        display: block;
        width:100%;
        text-align: center;
        font-size: 3rem;
        color: white;
       }
   
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
    .pricing-container{
      flex-direction: column;
      justify-content:center;
      height: 100%;
    }
  
  }
  </style>

</head>
